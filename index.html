<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda Telefônica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/icone-agenda-telefonica.png" alt="Ícone Agenda Telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <div class="mensagem-erro">
            <p></p>
        </div>
        <form id="formulario">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="(Completo)">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required placeholder="(DDD)XXXXX-XXXX">
            </div> 
                <button type="submit">Adicionar</button>
        </form>

        <div id="table">
            <table cellspacing="0" >
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
            <input type="button" value="Criar PDF" id="btnImprimir" onclick="CriaPDF()" />
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
